<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boking page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="Contaier-fluid m-3">
        <h2 style="background-color: rgb(237, 177, 177);padding: 10px;font-family:Georgia, 'Times New Roman', Times, serif;">Book Your Ticket</h2>
           <form class="frm">
               <div class="form-group">
                   <label for="ticketNo">Ticket No:</label>
                   <input type="text" id="ticketNo" name="ticketNo" required [(ngModel)]="Travel.ticket_no">
               </div>
               <div class="form-group">
                   <label for="name">Name:</label>
                   <input type="text" id="name" name="name" required [(ngModel)]="Travel.name">
               </div>
               <div class="form-group">
                   <label for="mobileNo">Mobile No:</label>
                   <input type="tel" id="mobileNo" name="mobileNo" required placeholder="+91" [(ngModel)]="Travel.mobile_no">
               </div>
               <div class="form-group">
                   <label for="dateOfTravel">Date of Travel:</label>
                   <input type="date" id="dateOfTravel" name="dateOfTravel" required [(ngModel)]="Travel.date_of_travel">
               </div>
               <div class="form-group">
                   <label for="placeFrom">Place From:</label>
                   <input type="text" id="placeFrom" name="placeFrom" required [(ngModel)]="Travel.place_from">
               </div>
               <div class="form-group">
                   <label for="placeTo">Place To:</label>
                   <input type="text" id="placeTo" name="placeTo" required [(ngModel)]="Travel.place_to">
               </div>
               <div class="form-group">
                   <button type="submit" routerLink="/dashboard">back</button>
                   <button type="submit" (click)="book()">Book Ticket</button>
                   
               </div>
           </form>
       </div>
</body>
</html>
